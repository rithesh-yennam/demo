<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input[type="number"] {
        padding: 8px;
        width: 100px;
        margin: 10px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="calculate('add')">Addition (+)</button>
    <button onclick="calculate('subtract')">Subtraction (-)</button>
    <button onclick="calculate('multiply')">Multiplication (*)</button>
    <button onclick="calculate('divide')">Division (/)</button>
    <br>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;
            
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    document.getElementById('result').textContent = 'Result is ' + result;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    document.getElementById('result').textContent = 'Result is ' + result;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    document.getElementById('result').textContent = 'Result is ' + result;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = 'Cannot divide by zero';
                    } else {
                        result = num1 / num2;
                        document.getElementById('result').textContent = 'Result is ' + result;
                    }
                    break;
                default:
                    document.getElementById('result').textContent = 'Invalid operation';
            }
        }
    </script>
</body>
</html>
